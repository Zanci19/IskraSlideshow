<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šolski center Kranj - Digitalni zaslon</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Slide 1: Title -->
        <div class="slide active" id="slide-title">
            <div class="title-content">
                <h1 class="main-title">
                    <img src="https://www.sckr.si/documents/upload/konektor/logo/_SC.gif" alt="Šolski center Kranj">
                </h1>
                <p class="subtitle">Digitalni informacijski zaslon</p>
            </div>
            <!-- Mini weather widget for today -->
            <div class="mini-weather-widget" id="mini-weather-title">
                <div class="loading-mini">Nalaganje vremena...</div>
            </div>
        </div>

        <!-- Slide 2: Weather -->
        <div class="slide" id="slide-weather">
            <div class="weather-content">
                <h2 class="section-title">Vremenska napoved - Kranj</h2>
                <div id="weather-container" class="weather-grid">
                    <div class="loading">Nalaganje vremenske napovedi...</div>
                </div>
            </div>
        </div>

        <!-- Slide 3: News -->
        <div class="slide" id="slide-news">
            <div class="news-content">
                <div class="news-header">
                    <h2 class="section-title">Novice in obvestila</h2>
                </div>
                <div id="news-container" class="news-container">
                    <div class="loading">Nalaganje novic...</div>
                </div>
            </div>
            <!-- Mini weather widget for today -->
            <div class="mini-weather-widget" id="mini-weather-news">
                <div class="loading-mini">Nalaganje vremena...</div>
            </div>
        </div>

        <!-- Slide 4: Meals -->
        <div class="slide" id="slide-meals">
            <div class="meals-content">
                <h2 class="section-title">Dnevni jedilnik</h2>
                <div id="meals-container" class="meals-container">
                    <div class="loading">Nalaganje jedilnika...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Slide indicators -->
    <div class="slide-indicators">
        <span class="indicator active" data-slide="0"></span>
        <span class="indicator" data-slide="1"></span>
        <span class="indicator" data-slide="2"></span>
        <span class="indicator" data-slide="3"></span>
    </div>

    <div class="slide-progress">
        <div class="slide-progress-bar" id="slide-progress-bar"></div>
    </div>

    <!-- Live date and time display -->
    <div class="datetime-display" id="datetime-display">
        <div class="time-display" id="time-display">--:--</div>
        <div class="date-display" id="date-display">-- --- ----</div>
    </div>

    <script id="embedded-meals-data" type="application/json">
{
  "items": [
    {
      "date": "2026-02-10",
      "menus": {
        "breakfast": [],
        "snack": [
          {
            "name": "Piščančja obara",
            "description": "Kruh",
            "is_primary": true
          }
        ],
        "lunch": [],
        "afternoon_snack": []
      }
    }
  ]
}
    </script>

    <script src="script.js"></script>
</body>
</html>
